          description: Menu import created
          content:
            application/json:
              example:
              - status: success
                message: 'Menu item created: Burger'
                errors:
              - status: success
                message: 'Menu item created: Small Salad'
                errors:
              - status: error
                message: 'Menu item not created: Burger'
                errors:
                - Name has already been taken
              - status: success
                message: 'Menu item created: Large Salad'
                errors:
              - status: success
                message: 'Menu item created: Chicken Wings'
