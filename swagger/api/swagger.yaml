                message: 'Menu item created: Lobster Mac & Cheese'
                errors:
        '422':
          description: Menu import not created
          content:
            application/json:
              example:
                errors:
                  file_path:
                  - must be a valid file type
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: file
