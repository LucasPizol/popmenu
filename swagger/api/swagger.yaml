                - id: 8
                  name: culpa
                  createdAt: '2025-10-01T16:02:43.387Z'
                  updatedAt: '2025-10-01T16:02:43.387Z'
                - id: 9
                  name: quam
                  createdAt: '2025-10-01T16:02:43.390Z'
                  updatedAt: '2025-10-01T16:02:43.390Z'
                - id: 10
                  name: nostrum
                  createdAt: '2025-10-01T16:02:43.398Z'
                  updatedAt: '2025-10-01T16:02:43.398Z'
                meta:
                  currentPage: 1
                  totalPages: 2
                  totalCount: 12
  "/api/v1/menus/{id}":
    get:
      summary: Loads a menu
      tags:
      - Menus
      security:
      - Bearer: []
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
      responses:
        '200':
          description: Menu loaded
          content:
            application/json:
              example:
                menu:
                  id: 1
                  name: alias
                  createdAt: '2025-10-01T16:02:43.492Z'
                  updatedAt: '2025-10-01T16:02:43.492Z'
                  description: Maxime consectetur provident culpa.
        '404':
          description: Menu not found
